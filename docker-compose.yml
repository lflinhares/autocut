services:
  # --- DATABASE ---
  db:
    image: postgres:15-alpine
    container_name: clipper_db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=clipperdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  # --- MESSAGE BROKER ---
  redis:
    image: redis:7-alpine
    container_name: clipper_redis
    ports:
      - "6379:6379"

  # --- NEW: FASTAPI WEB SERVER ---
  api:
    build: .
    container_name: clipper_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis 

  # --- CELERY WORKER ---
  worker:
    build: .
    container_name: clipper_worker
    command: "celery -A worker.celery_app worker --loglevel=info"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

volumes:
  postgres_data: